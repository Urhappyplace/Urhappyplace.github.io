<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#menu{
			width:300px;
			height:100px;
			background-color:red;
			position: relative;
			top:300px;
/*			animation-name:goUp;*/
			animation-duration:3s;
		}

		@keyframes goUp{
			0%{
				top:300px;}

			50%{top:0px;
				left:30%;
				position:fixed;}

			100%{width:100%;
				
			top:0px}

		}

		#background{
			width:100%;
			height:3000px;
			background-color:lightblue;
		}
	</style>
</head>
<body>
<center>
<div id="background">
<div id="menu"></div>

</div>
</center>

<script type="text/javascript">

	function goToTop (){
		menu.style.top = "0px"
		menu.style.width = "100%"
		menu.style.position = "fixed"

	}

	

	document.addEventListener("scroll", function(){

		if (window.scrollY>=300){
		menu.style.animationName = "goUp";
		setTimeout(goToTop,2900)
		}
	})


</script>


</body>
</html>
